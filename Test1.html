<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <style>
        * {
            text-decoration: none;
            box-sizing: border-box;
        }
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background-color: #00b5ef;
            width: 100%;
            padding: 15px;
        }
        .navdiv {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 35px;
            font-weight: 600;
            color: white;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #00b5ef;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0095c7;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="title">
                Fixed Deposit Calculator
            </div>
        </div>
    </nav>
    <div class="container">
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" placeholder="Enter principal amount">

        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">

        <label for="time">Time Period (years):</label>
        <input type="number" id="time" placeholder="Enter time period">

        <button onclick="calculateFD()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFD() {
            var principal = document.getElementById('principal').value;
            var rate = document.getElementById('rate').value;
            var time = document.getElementById('time').value;

            if(principal === "" || rate === "" || time === "") {
                document.getElementById('result').innerText = "Please fill out all fields.";
                return;
            }

            principal = parseFloat(principal);
            rate = parseFloat(rate);
            time = parseFloat(time);

            var maturityAmount = principal * Math.pow((1 + rate / 100), time);

            document.getElementById('result').innerText = "Maturity Amount: ₹" + maturityAmount.toFixed(2);
        }
    </script>
</body>
</html>
